<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>login</title>
</head>

<body class="iti-mobile">
    <div class="container body-content">
        <div class="authholder login-page">
            <div class="authbox">
                <div class="panel ">
                    <div class="panel-body">
                        <a href="https://varzesh3.com">
                            <img alt="ورزش سه" src="image/logo.png">
                        </a>
                        <form>
                            <fieldset>
                                <input type="hidden">
                                <h2>ورود</h2>
                                <div class="form-group">
                                    <label>شماره موبایل</label>
                                    <div class="iti iti--allow-dropdown iti--separate-dial-code">
                                        <div class="iti__flag-container">
                                            <div class="iti__selected-flag" title="Iran 
                    (&#x202B;ایران&#x202C;&lrm;): +98">
                                                <div class="iti__flag iti__ir"></div>
                                                <div class="iti__selected-dial-code">+98</div>
                                                <div class="iti__arrow"></div>
                                            </div>
                                        </div>
                                        <input autofocus="" id="phone" name="PhoneNumber" type="tel" maxlength="15"
                                            class="phone form-control" placeholder="- - - - - - - - - -"
                                            autocomplete="off" data-intl-tel-input-id="0" style="padding-left: 81px;">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button class="btn mainbtn loginbtn authbtn">بعدی</button>
                                </div>

                            </fieldset>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
